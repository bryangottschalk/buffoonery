<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Buffoonery</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta http-equiv="cleartype" content="on" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .chatWrapper {
        margin: 0px 20px;
        width: 400px;
      }
      #events > li {
        background-color: #1a003c !important;
        margin: 8px 0px;
        padding: 8px;
        border-radius: 8px;
      }
      li {
        padding-top: 5px;
        list-style: none;
        color: white;
      }
      ul {
        margin: 0;
        padding: 10px 0px 0px 0px;
      }

      h1 {
        color: darkgreen;
      }

      .wrapper {
        display: flex;
      }

      #phaser-game {
        padding-right: 30px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div id="content"></div>

      <div class="chatWrapper">
        <h2 id="num-players">Players in lobby:</h2>
        <form id="chat-form">
          <h3 style="margin-bottom: 0px">Chatroom:</h3>
          <!-- <input id="chat" />
          <button id="sendChat">Send Message</button> -->
        </form>
        <ul id="events"></ul>
      </div>
    </div>
  </body>
</html>
